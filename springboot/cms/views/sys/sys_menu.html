<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>xxx</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
</head>
<body>
<link rel="stylesheet" href="../../css/font.css">
<link rel="stylesheet" href="../../lib/layui/css/layui.css">
<link rel="stylesheet" href="../../css/xadmin.css">
<link rel="stylesheet" href="../../lib/zTree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
<div class="x-body" id="container" v-cloak>

    <div>
        <div class="oper-btn">
            <button class="layui-btn layui-btn-sm" @click="add" v-if="hasPermissions('sysMenu:edit')">
                <i class="layui-icon">&#xe654;新增</i>
            </button>
        </div>
        <div class="col-lg-3">
            <ul id="zTree" class="ztree"></ul>
        </div>
        <div class="col-lg-6">


            <div class="panel panel-default">
                <div class="panel-heading">{{title}}</div>
                <div class="panel-body">
                    <form class="form-horizontal col-lg-8">
                        <div class="form-group form-group-sm">
                            <label class="col-sm-4 control-label">菜单类型</label>
                            <div class="col-sm-8">
                                <div class="col-lg-4">
                                    <input type="radio" name="menuType" :checked="sysMenu.level==1"/>目录
                                </div>
                                <div class="col-lg-4">
                                    <input type="radio" name="menuType" :checked="sysMenu.level==2"/>菜单
                                </div>
                                <div class="col-lg-4">
                                    <input type="radio" name="menuType" :checked="sysMenu.level==3"/>按钮
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-group-sm">
                            <label class="col-sm-4 control-label">父级名称</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="父级名称" autocomplete="off"
                                       v-model="sysMenu.parentName" disabled>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-4 control-label">菜单名称</label>
                            <div class="col-sm-8 ">
                                <input type="text" class="form-control" placeholder="菜单名称" autocomplete="off"
                                       v-model="sysMenu.name">
                            </div>
                        </div>
                        <div class="form-group form-group-sm" v-if="sysMenu.level==1">
                            <label class="col-sm-4 control-label">图标</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="图标" autocomplete="off"
                                       v-model="sysMenu.icon" @click="iconInputClick" readonly>
                            </div>
                        </div>
                        <div class="form-group form-group-sm" v-if="sysMenu.level==2">
                            <label class="col-sm-4 control-label">链接地址</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="链接地址" autocomplete="off"
                                       v-model="sysMenu.url">
                            </div>
                        </div>
                        <div class="form-group form-group-sm" v-if="sysMenu.level!=null&&sysMenu.level>1">
                            <label class="col-sm-4 control-label">权限名称</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="权限名称" autocomplete="off"
                                       v-model="sysMenu.permission">
                            </div>
                        </div>
                        <div class="form-group form-group-sm"  v-if="sysMenu.level!=0">
                            <label class="col-sm-4 control-label">状态</label>
                            <div class="col-sm-8">
                                <select v-model="sysMenu.status" class="form-control">
                                    <option value="1">启用</option>
                                    <option value="0">禁用</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <button class="layui-btn" @click.prevent="saveOrUpdate"
                                        v-if="hasPermissions('sysMenu:edit')">保存
                                </button>
                                <button type="reset" class="layui-btn layui-btn-warm" @click="reload">刷新</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="../../lib/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../js/xadmin.js"></script>
<script type="text/javascript" src="../../lib/layui/layui.all.js"></script>
<script type="text/javascript" src="../../js/cookie.js"></script>
<script type="text/javascript" src="../../lib/vue/vue.js"></script>
<script type="text/javascript" src="../../lib/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../../lib/zTree/js/jquery.ztree.all.min.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<script type="text/javascript" src="../../js/sys/sys_menu.js"></script>
</body>
</html>
