<!DOCTYPE html>
<html class="x-admin-sm">

<head>
	<meta charset="UTF-8">
	<title>xxx</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
</head>
<body>
<link rel="stylesheet" href="../../css/font.css">
<link rel="stylesheet" href="../../lib/layui/css/layui.css">
<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/xadmin.css">
<div class="x-body" id="container" v-cloak>

	<div v-show="showList">

		<div class="search-body">
			<!--<div class="form-group col-sm-3 search-item">
				<div class="input-group form-group-sm">
					<div class="input-group-addon">xxxx</div>
					<input type="text" class="form-control" v-model="q.xxx" placeholder="xxx" autocomplete="off">
				</div>
			</div>
			<button class="layui-btn layui-btn-sm" @click.prevent="reload"><i class="layui-icon">&#xe615;查询</i></button>-->
		</div>

		<div class="oper-btn">
			<button class="layui-btn layui-btn-sm" @click="add" v-if="hasPermissions('sysConfig:edit')">
				<i class="layui-icon">&#xe654;新增</i>
			</button>
			<button class="layui-btn layui-btn-sm" @click="update" v-if="hasPermissions('sysConfig:edit')">
				<i class="layui-icon">&#xe642;编辑</i>
			</button>
			<button class="layui-btn layui-btn-danger layui-btn-sm" @click="del" v-if="hasPermissions('sysConfig:delete')">
				<i class="layui-icon">&#xe640;删除</i>
			</button>
		</div>
		<table id="tableData" lay-filter="sortTable" ></table>
	</div>

	<div v-show="!showList">
		<div class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<div class="panel-body">
				<form class="form-horizontal col-lg-6">
				<div class="form-group form-group-sm">
					<label class="col-sm-2 control-label">key值</label>
					<div class="col-sm-6">
						<input type="text" class="form-control " v-model="sysConfig.configKey" placeholder="请输入配置的key值" autocomplete="off" v-bind:disabled="sysConfig.id!=null">
					</div>
				</div>
				<div class="form-group form-group-sm">
					<label class="col-sm-2 control-label">value值</label>
					<div class="col-sm-6">
						<input type="text" class="form-control " v-model="sysConfig.configValue" placeholder="请输入配置的value值" autocomplete="off">
					</div>
				</div>
				<div class="form-group form-group-sm">
					<label class="col-sm-2 control-label">备注</label>
					<div class="col-sm-6">
						<input type="text" class="form-control " v-model="sysConfig.remark" placeholder="备注" autocomplete="off">
					</div>
				</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button class="layui-btn" @click.prevent="saveOrUpdate" v-if="hasPermissions('sysRole:edit')">保存</button>
							<button type="reset" class="layui-btn layui-btn-warm" @click="reload">返回</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../lib/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../lib/layui/layui.all.js"></script>
<script type="text/javascript" src="../../lib/vue/vue.js" charset="utf-8"></script>
<script type="text/javascript" src="../../lib/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/xadmin.js"></script>
<script type="text/javascript" src="../../js/cookie.js"></script>
<script type="text/javascript" src="../../lib/vue/vue.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<script type="text/javascript" src="../../js/sys/sys_config.js"></script>
</body>
</html>
